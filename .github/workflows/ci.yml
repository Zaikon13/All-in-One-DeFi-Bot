name: CI
on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Import & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Import smoke (main/app)
        run: |
          python - <<'PY'
          import importlib, sys
          failed = []
          for m in ("main","app"):
              try:
                  importlib.import_module(m)
                  print(f"[OK] import {m}")
              except Exception as e:
                  failed.append((m, e))
                  print(f"[FAIL] {m} -> {e}")
          if failed:
              sys.exit(1)
          print("ci: smoke ok")
          PY

      - name: Run pytest (if tests/ exists)
        run: |
          if [ -d tests ]; then
            python -m pytest -q
          else
            echo "No tests/ dir; skipping."
          fi
